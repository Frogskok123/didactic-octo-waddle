
name: Build rwProcMem33 (force patch)

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu libelf-dev bc bison flex libssl-dev git
    
    - name: Clone rwProcMem33
      run: |
        git clone https://github.com/abcz316/rwProcMem33.git
    
    - name: Force patch for kernel 5.10
      run: |
        cd rwProcMem33/rwProcMem33Module/rwProcMem_module
        
        echo "=== Original pte_mkwrite line ==="
        grep -n "pte_mkwrite" linux_kernel_api.h || echo "Not found"
        
        echo "=== Patching with perl ==="
        perl -i -pe 's/pte_mkwrite(pte,s*&vma)/pte_mkwrite(pte)/g' linux_kernel_api.h
        
        echo "=== After patch ==="
        grep -n "pte_mkwrite" linux_kernel_api.h
        
        echo "=== Patching anon_vma_name ==="
        perl -i -pe 's/anon_name->name/"anon"/g' proc_maps.h
        
        echo "=== Patching VMA ==="
        perl -i -pe 's/VMA_ITERATOR.*//g' proc_maps_auto_offset.h proc_maps.h
        perl -i -pe 's/for_each_vma(iter, vma)/for (vma = mm->mmap; vma; vma = vma->vm_next)/g' proc_maps_auto_offset.h proc_maps.h
        
        echo "=== Patching filldir ==="
        perl -i -pe 's/bool my_filldir/int my_filldir/g' hide_procfs_dir.h
        perl -i -pe 's/return true;/return 0;/g' hide_procfs_dir.h
        perl -i -pe 's/return false;/return 1;/g' hide_procfs_dir.h
    
    - name: Download kernel
      run: |
        git clone --depth=1 --branch android12-5.10-lts \
          https://android.googlesource.com/kernel/common kernel
    
    - name: Configure kernel
      run: |
        cd kernel
        sed -i 's/^SUBLEVEL = .*/SUBLEVEL = 136/' Makefile
        sed -i 's|^EXTRAVERSION =.*|EXTRAVERSION = -android12-9-00020-gc9f59ef34367-ab9585114|' Makefile
        echo "" > .scmversion
        
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- gki_defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules_prepare -j$(nproc)
    
    - name: Build
      run: |
        KERNEL_DIR=$(pwd)/kernel
        MODULE_DIR=$(pwd)/rwProcMem33/rwProcMem33Module/rwProcMem_module
        
        cd "$KERNEL_DIR"
        make -C "$KERNEL_DIR" M="$MODULE_DIR" \
          ARCH=arm64 \
          CROSS_COMPILE=aarch64-linux-gnu- \
          EXTRA_CFLAGS="-w" \
          modules -j$(nproc) 2>&1 || true
        
        if [ -f "$MODULE_DIR"/*.ko ]; then
          echo "✅ Success"
          aarch64-linux-gnu-strip --strip-debug "$MODULE_DIR"/*.ko
          ls -lh "$MODULE_DIR"/*.ko
        else
          echo "❌ Failed"
          exit 1
        fi
    
    - name: Info
      run: |
        modinfo rwProcMem33/rwProcMem33Module/rwProcMem_module/*.ko
    
    - name: Copy
      run: |
        cp rwProcMem33/rwProcMem33Module/rwProcMem_module/*.ko ./
    
    - uses: actions/upload-artifact@v4
      with:
        name: rwProcMem33
        path: "*.ko"
