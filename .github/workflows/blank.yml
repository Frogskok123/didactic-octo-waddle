name: Build rwProcMem33 (test)

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu libelf-dev bc bison flex libssl-dev git
    
    - name: Clone rwProcMem33
      run: |
        git clone https://github.com/abcz316/rwProcMem33.git
        cd rwProcMem33
        
        echo "=== Structure ==="
        ls -la
        
        echo "=== rwProcMem33Module contents ==="
        ls -la rwProcMem33Module/
        
        echo "=== Driver source ==="
        ls -la rwProcMem33Module/driver/
    
    - name: Download kernel
      run: |
        git clone --depth=1 --branch android12-5.10-lts \
          https://android.googlesource.com/kernel/common kernel
    
    - name: Configure kernel
      run: |
        cd kernel
        sed -i 's/^SUBLEVEL = .*/SUBLEVEL = 136/' Makefile
        sed -i 's|^EXTRAVERSION =.*|EXTRAVERSION = -android12-9-00020-gc9f59ef34367-ab9585114|' Makefile
        echo "" > .scmversion
        
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- gki_defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules_prepare -j$(nproc)
    
    - name: Build rwProcMem33 driver
      run: |
        KERNEL_DIR=$(pwd)/kernel
        MODULE_DIR=$(pwd)/rwProcMem33/rwProcMem33Module/driver
        
        echo "=== Checking Makefile ==="
        cat "$MODULE_DIR/Makefile"
        
        cd "$KERNEL_DIR"
        
        echo "=== Building ==="
        make -C "$KERNEL_DIR" M="$MODULE_DIR" \
          ARCH=arm64 \
          CROSS_COMPILE=aarch64-linux-gnu- \
          modules -j$(nproc)
        
        echo "=== Strip ==="
        aarch64-linux-gnu-strip --strip-debug "$MODULE_DIR"/*.ko
        
        echo "=== Result ==="
        ls -lh "$MODULE_DIR"/*.ko
    
    - name: Verify module
      run: |
        MODULE_DIR=$(pwd)/rwProcMem33/rwProcMem33Module/driver
        
        echo "=== Module info ==="
        modinfo "$MODULE_DIR"/*.ko
        
        echo ""
        echo "=== Vermagic ==="
        modinfo "$MODULE_DIR"/*.ko | grep vermagic
        
        echo ""
        echo "=== Expected ==="
        echo "5.10.136-android12-9-00020-gc9f59ef34367-ab9585114 SMP preempt mod_unload modversions aarch64"
    
    - name: Copy to root
      run: |
        cp rwProcMem33/rwProcMem33Module/driver/*.ko ./
        ls -lh *.ko
    
    - uses: actions/upload-artifact@v4
      with:
        name: rwProcMem33-test
        path: "*.ko"
